<f:if condition="{slider.options.dots}">
    <ol class="slidenav indicators">
        <f:for each="{files}" as="file" iteration="it">
            <f:if condition="{it.isFirst}">
                <f:then>
                    <li class="indicator">
                        <button class="indicator-button" aria-pressed="true">
                            <span class="visuallyhidden"><f:translate key="LLL:EXT:a11y_slider/Resources/Private/Language/locallang.xlf:tx_a11y_slider.currentImage" /></span>
                        </button>
                    </li>
                </f:then>
                <f:else>
                    <li class="indicator">
                        <button class="indicator-button">
                            <span class="visuallyhidden"><f:translate key="LLL:EXT:a11y_slider/Resources/Private/Language/locallang.xlf:tx_a11y_slider.showImage" /> {it.cycle}</span>
                        </button>
                    </li>
                </f:else>
            </f:if>
        </f:for>
    </ol>
</f:if>
